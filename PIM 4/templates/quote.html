{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol"
            placeholder="Enter stock symbol" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Search</button>
</form>
{% endblock %}
